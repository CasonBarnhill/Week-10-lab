

 <form>
    <input type="text" placeholder="Type Url" ng-model="newPin.Text" />
    <button type="button" ng-click="uploadPin(newPin)" ng-model="newPin.Url/>
    <input type="submit" value="Submit" ng-click="uploadPin(newPin)" />
</form>
<div ng-repeat="p in pinterest">
    <div><a href={{p.Url}} ng-src={{p.ImagePath}} /></div>

</div>
<div ng-repeat="pin in pinList">

    <span>{{pin.Url}}</span> -  <span>{{pin.Text}}</span>

</div>
