
<div class="row">


    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">
        <span class="glyphicon-plus-sign glyphicon"></span> New Pin
    </button>
</div>

<div class="row">
    <div ng-repeat="pin in pinList" class="col-md-4 pin">
        <div class="crop">
            <img class="img-responsive img-rounded" src="http://placehold.it/100x200/" alt="Missing" ng-src="{{pin.LinkToImage}}" />
        </div>
        <div class="pindesc">
            <span><a href="{{pin.LinkToPost}}">{{pin.Description}}</a></span>
        </div>


    </div>

</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Add a New Pin</h4>
            </div>
            <div class="modal-body">
                <form name="myForm">
                    <div class="form-group">
                        <label for="postlink">Post Link</label>
                        <input type="url" class="form-control" id="postlink" placeholder="Url To Post" ng-model="newPin.LinkToPost">
                    </div>

                    <div class="form-group">
                        <label for="imagelink">Image Link</label>
                        <input type="url" class="form-control" id="imagelink" placeholder="Url To Image" ng-model="newPin.LinkToImage">
                    </div>

                    <div class="form-group">
                        <label for="description">Post Link</label>
                        <input type="text" class="form-control" id="description" placeholder="Desc of Post" ng-model="newPin.Description">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="uploadPin(newPin)">Add Pin</button>
            </div>
        </div>
    </div>
</div>
