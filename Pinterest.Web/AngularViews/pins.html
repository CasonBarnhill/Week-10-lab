
<div style="background-color:antiquewhite; padding: 10px;">
    <form ng-submit="uploadPin(newPin)">
        <input type="text" placeholder="Type Url" ng-model="newPin.Url" />
        <input type="text" placeholder="Type Description" ng-model="newPin.Text" />
        <input type="submit" value="Save Pin" />
    </form>

    <div ng-repeat="pin in pinList">

        <span>{{pin.Url}}</span> -  <span>{{pin.Text}} - {{pin.Name}} </span>

    </div>

</div>
